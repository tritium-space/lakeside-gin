<!DOCTYPE html>

    content="width=device-width,initial-scale=1">
<link rel="stylesheet"
    href="styles/styles.css">
<link rel="stylesheet"
    href="styles/header.css">
<link rel="stylesheet"
    href="styles/section.css">
<style>
    #bg1 {
        background-image: url("assets/ART00032.jpg");
    }
</style>

<body>
    <header id="header"
        class="header enlarged">
        <div class="header-items">
            <div class="group">
                <div class="item-container">
                    <div class="link-container">
                        <a href="#">Home</a>
                    </div>
                    <span class="bottom-border"></spanY>
                </div>
                <div class="item-container">
                    <div class="link-container">
                        <a href="#">Geschichte</a>
                    </div>
                    <span class="bottom-border"></spanY>
                </div>
            </div>
            <div class="logo-container enlarged"
                id="logo-container">
                <img src="assets/2_2_SeeDistillerie_Schriftzug.png">
            </div>
            <div class="group">
                <div class="item-container">
                    <div class="link-container">
                        <a href="#">Shop</a>
                    </div>
                    <span class="bottom-border"></spanY>
                </div>
                <div class="item-container">
                    <div class="link-container">
                        <a href="#">Kontakt</a>
                    </div>
                    <span class="bottom-border"></spanY>
                </div>
            </div>

    <div class="main-page">
        <div class="main-page__scroller">
            <section class="overlay-container bottom-shadow">
                <img src="assets/ART00056.jpg"></img>
                <div class="overlay">
                    <p>Hello, world</p>
                </div>
            </section>

            <section class="overlay-container parallax-c">
                <div class="parallax" id="bg1"></div>
                <div class="overlay flex">
                    <p>See-Distillerie Beckenried</p>
                    <p>Die Brennerei-Manufaktur in Nidwalden</p>
                </div>
            </section>

            <section class="upper-shadow">
                <img src="assets/ART00058.jpg"></img>
            </section>
        </div>
    </div>

    <script src="lib/universal-parallax.min.js"></script>
    <script src="lib/main.js"></script>
    <script>
        new universalParallax().init({
            speed: 1.3
        });
    </script>
</body>

</html>
